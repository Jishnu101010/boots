<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Feedback Form</h1>
        <hr>
        <br>
        <form action="/submit_feedback" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name"  placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Enter your feedback" required></textarea>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="site">How They Found The Site ?</label>
                <select class="form-control" id="site" name="site" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="search_engine">Search Engine</option>
                    <option value="social_media">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="other">Other</option>
                    </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">How satisfied are you with the website? </label><br>
                            <input type="radio" name="level" > 1
                            <input type="radio"  name="level" > 2
                            <input type="radio" name="level" >3
                            <input type="radio"  name="level"  >4        
                             <input type="radio"  name="level">5      
                             </div>
                            </div>

            </body>
</html>
