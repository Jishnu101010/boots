<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
</head>
<body>
    <h1>Course Progress Dashboard</h1>
     <ul class = "breadcrumb">
        <li class = "breadcrumb-item"><a href = "#">Home</a></li>
        <li class = "breadcrumb-item"><a href = "#">Course</a></li>
        <li class = "breadcrumb-item"><a href="#">Web Developement</a></li>
        </ul>
<br>
     <h1>My Web Developement Course <span class="badge badge-primary">New</span></h1>
<br>
<hr>
<H3>HTML</H3>
        <div class="progress">
  <div class="progress-bar progress-bar-striped bg-success" style="width:100%">HTML - 100% completed</div>
</div>
<H3>CSSL</H3>
<div class="progress">
  <div class="progress-bar progress-bar-animated progress-bar-striped" style="width:75%">CSS – 75% complete</div>
</div>
<H3>JavaScript</H3>
<div class="progress">
  <div class="progress-bar " style="width:50%; background-color: orange ;" >JavaScript – 50% complete</div>
</div>
<H3>Bootstrap</H3>
<div class="progress">
  <div class="progress-bar bg-danger" style="width:25%">Bootstrap – 25% complete </div>
</div>
<br>
<hr>
<h4>Buttons</h4>
<button type ="button" class="btn btn-primary">Start</button>
<button type ="button" class="btn btn-outline-secondary">Pause</button>
<button type ="button" class="btn">Reset</button>
<br>
<hr>
<ul class="pagination justify-content-center">
  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
  <li class="page-item active"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
  <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>
</body>
</html>
